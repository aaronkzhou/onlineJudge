<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	for (var i = 0; i < 5; ++i) {
	  setTimeout(function () {
	    console.log(i + ' ');
	  }, 100);
	}
	for (var j = 0; j < 5; ++j) {
	  (function (j) {
	    setTimeout(function () {
	      console.log(j + ' ');
	    }, 100);
	  }(j));
	}
</script>
</body>
</html>
