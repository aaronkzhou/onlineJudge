<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<script src="jlibrary/jquery-2.2.1.js" type="text/javascript"></script>
	<title>myfirstjquery</title>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			$("#test").mouseenter(function(e) {
				/* Act on the event */
				$(this).css("background","yellow");
			}).mouseout(function(e) {
				/* Act on the event */
				$(this).css("background","black");
			});
		});

	</script>
</head>
<body>
<button id="test" style="background:green;color:red">test the mouse</button>
</body>
</html>
